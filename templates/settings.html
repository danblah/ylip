<html>
    <title>A Young Lady's Illustrated Primer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}" />
    </head>
    <body>
        <div class="menu-bar">
            <span class="menu-text">Menu</span>
            <div class="dropdown-content">
              {% for route, name in routes.items() %}
              <a href="{{ route }}">{{ name }}</a>
              {% endfor %}
            </div>
         </div>
         <div class="content">
            <h1>A Young Lady's Illustrated Primer</h1>
            <h2>Settings</h2>
            <form method="POST">

                {% for key, value in env_vars.items() %}
                    <label class="form-label" for="{{ key }}">{{ key }}</label><br>
                    {% if value[1] %}
                            <textarea class="form-input" type="text" id="{{ key }}" name="{{ key }}">{{ value[0] }}</textarea><br><br>
                    {% else %}
                        <input class="form-input" type="text" id="{{ key }}" name="{{ key }}" value="{{ value[0] }}"><br><br>
                    {% endif %}
                {% endfor %}
                <input type="submit" value="Save">
            </form>
        </div>
    </body>
</html>
